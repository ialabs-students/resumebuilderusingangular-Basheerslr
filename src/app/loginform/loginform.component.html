                            <div class="col-sm-4">

                            </div>

                        </div>

                            <label for="Awards" class="col-sm-2 col-form-label">Awards</label>

                <hr />
                <h4>Enter Experience:</h4>

                    <div class="row visible-md visible-lg">

                    </div>

                    </div>

                    <button type="reset" class="btn btn-secondary m-3" data-toggle="modal"
                        data-target="#amodal">Reset</button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                    <div class="modal" id="amodal">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
